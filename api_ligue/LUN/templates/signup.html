<!DOCTYPE html>
<html lang="fr">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Info - Connexion</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="img\logo_SL1.jpg" type="image/x-icon" >
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- En-tête -->
    {% include 'header.html' %}

    <!-- Section Héros
    <div class="hero">
      <h1>Bienvenue sur Ville Lumière Info</h1>
    </div> -->

    <!-- Formulaire de Connexion -->
    <div class="login-form">
      <h1>S'inscrire</h1>

      <!-- Messages de confirmation/erreur -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Formulaire de Connexion -->
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">S'inscrire</button>
      </form>

      <p>Vous avez déja un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
    </div>

    <!-- Pied de page -->
    <footer>
      <p>&copy; 2024 Football Info. Tous droits réservés.</p>
    </footer>
  </body>
</html>
